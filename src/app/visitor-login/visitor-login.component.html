<div class="card mx-auto mt-5" style="width: 30rem;">
  <div class="card-body">
    <h1 class="card-title">Visitor Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary ml-5">Login</button>
        <button (click)="visitorRegister()" class="btn btn-primary mr-5">Register</button>
      </div>
    </form>
  </div>
</div>
