<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h3>Submit a Query</h3>
      <form [formGroup]="queryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" formControlName="name" id="name" required>
          <div *ngIf="queryForm.get('name')?.touched && queryForm.get('name')?.invalid" class="text-danger mt-1">
            Please enter your name.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" formControlName="email" id="email" required>
          <div *ngIf="queryForm.get('email')?.touched && queryForm.get('email')?.invalid" class="text-danger mt-1">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="query">Query:</label>
          <textarea class="form-control" formControlName="query" id="query" required></textarea>
          <div *ngIf="queryForm.get('query')?.touched && queryForm.get('query')?.invalid" class="text-danger mt-1">
            Please enter your query.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="queryForm.invalid">Submit</button>
      </form>
    </div>
