<div class="card mb-5">
  <div class="card-header">
    <h1 class="text-center mb-0">Offline Visitor List              
    <button style="margin-left: 600px; margin-right: -690px;" class="btn btn-primary" (click)="logout()">Logout</button></h1>
  </div>
  <div class="card-body">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
          <th>Check-In Time</th>
          <th>Check-Out Time</th>
          <th>Actions</th>
          <th>Add Offline Visitor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let visitor of visitors">
          <td>{{ visitor.name }}</td>
          <td>{{ visitor.email }}</td>
          <td>{{ visitor.phone }}</td>
          <td>{{ visitor.company }}</td>
          <td>{{visitor.checkInTime | date:'MMM d, y h:mm a'}}</td>
          <td>{{visitor.checkOutTime | date:'MMM d, y h:mm a'}}</td>
          <td>
            <button class="btn btn-danger mr-2" (click)="deleteVisitor(visitor.id)">Delete</button>
          </td>
          <td>
            <button class="btn btn-primary mr-2" (click)="addvisitor()">Add Visitor</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
