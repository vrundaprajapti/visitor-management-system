<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="card mx-auto" style="width: 50%;">
  <div class="card-header text-center">
    <h2>Add Visitor (Visit Office)</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">phone:</label>
        <input type="phone" id="phone" formControlName="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="company">company:</label>
        <input type="text" id="company" formControlName="company" class="form-control">
      </div>
      <div class="form-group">
        <label for="checkInTime">Check-In Time:</label>
        <input type="datetime-local" id="checkInTime" formControlName="checkInTime" class="form-control">
      </div>
      <div class="form-group">
        <label for="checkOutTime">Check-Out Time:</label>
        <input type="datetime-local" id="checkOutTime" formControlName="checkOutTime" class="form-control">
      </div>
      <button type="submit" [disabled]="visitorForm.invalid" class="btn btn-primary">Add Visitor</button>
    </form>
  </div>
</div>
